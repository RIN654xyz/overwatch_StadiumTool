<!DOCTYPE html>
<html style="overflow: scroll; font-family: Meiryo, Hiragino Sans">

<html>
    <head>
        <meta charset="UTF-0">
        <link rel="stylesheet" href="css/style.css">
         <meta charset="UTF-0">
        <link rel="stylesheet" href="css/style.css">
        <title>アイテム/パワー一覧</title>
    </head>
    <!--ヘッダー-->
    <header>
        <div class="header-top">
            <p class="header-title">アイテム/パワー一覧</p>
            <img src="assets/images/icons/ow2.png" class="ow2-icon">
            <img src="assets/images/icons/stadium.png" class="stadium-icon">
        </div>
        <div class="header-bottom">
            <!--ボタン後ろに空白が入るため改行しない-->
            <a href="index.html" class="header-button">トップページ</a><a href="itemAndPower.html" class="header-button-selected">アイテム/パワー一覧</a><a href="buildSimulator.html" class="header-button">ビルドシミュレーター</a><a href="patchNote.html" class="header-button">パッチノート</a>
        </div>
    </header>
    <body>
        <main-IAP>
                <div class="tabs">
                    <span id="tabItem" class="tabItem" onclick="changeTabItem()">アイテム</span>
                    <span id="tabPower" class="tabPower" onclick="changeTabPower()">パワー</span>
                </div>
                <div id="item-content" class="item-content">
                    <!--アイテムタブの内容-->
                    <div class="button-list">
                        <span class="button-category">カテゴリー</span>
                        <div class="button-only">
                            <button class="button-on" id="weapon" onclick="filterItemTable(this)">武器</button>
                            <button class="button-on" id="ability" onclick="filterItemTable(this)">アビリティ</button>
                            <button class="button-on" id="survival" onclick="filterItemTable(this)">サバイバル</button>
                        </div>
                    </div>
                    <div class="button-list">
                        <span class="button-category">レアリティ</span>
                        <div class="button-only">
                            <button class="button-on" id="common" onclick="filterItemTable(this)">コモン</button>
                            <button class="button-on" id="rare" onclick="filterItemTable(this)">レア</button>
                            <button class="button-on" id="epic" onclick="filterItemTable(this)">エピック</button>
                        </div>
                    </div>
                    <div class="button-list">
                        <span class="button-category">ステータス</span>
                        <div class="button-only">
                            <button class="button-on" id="life" onclick="filterItemTable(this)">ライフ</button>
                            <button class="button-on" id="itemButtonArmor" onclick="filterItemTable(this)">アーマー</button>
                            <button class="button-on" id="itemButtonShield" onclick="filterItemTable(this)">シールド</button>
                            <button class="button-on" id="itemButtonWeaponPower" onclick="filterItemTable(this)">武器パワー</button>
                            <button class="button-on" id="itemButtonAbilityPower" onclick="filterItemTable(this)">アビリティ パワー</button>
                            <button class="button-on" id="itemButtonAttackSpeed" onclick="filterItemTable(this)">攻撃速度</button>
                            <button class="button-on" id="itemButtonCtReducation" onclick="filterItemTable(this)">CT短縮</button>
                            <button class="button-on" id="itemButtonAmmo" onclick="filterItemTable(this)">弾薬</button>
                            <button class="button-on" id="itemButtonWeapon_LifeSteal" onclick="filterItemTable(this)">ライフ吸収 （武器）</button>
                            <button class="button-on" id="itemButtonAbility_LifeSteal" onclick="filterItemTable(this)">ライフ吸収 （アビリティ）</button>
                            <button class="button-on" id="itemButtonSpeed" onclick="filterItemTable(this)">移動速度</button>
                            <button class="button-on" id="itemButtonReloadSpeed" onclick="filterItemTable(this)">リロード速度</button>
                            <button class="button-on" id="itemButtonMeleeDamage" onclick="filterItemTable(this)">近接ダメージ</button>
                            <button class="button-on" id="itemButtonCritical" onclick="filterItemTable(this)">クリティカル ダメージ</button>
                            <button class="button-on" id="itemButtonOthers" onclick="filterItemTable(this)">その他</button>
                        </div>
                    </div>
                    <div class="button-list">
                    ヒーロー固有アイテム表示<input class="checkbox-on" type="checkbox" id="uniqueHero" value="固有ヒーロー" onclick="filterItemTable(this)" checked>
                    </div>

                    <!--アイテム一覧（テーブル）-->
                    <div class="itemlist-title">アイテム一覧</div>
                    <table class="item-table" id="item-table">
                        <thead class="item-thead">
                            <tr class="item-tr" style="font-size:12px";>
                                <th class="item-th" style="cursor: pointer;" data-column="itemName" onclick="sortClick(this.id)" id="itemName">アイテム名</th>
                                <th class="item-th" style="width: 60px;">アイコン</th>
                                <th class="item-th" style="width: 60px;">カテゴリー</th>
                                <th class="item-th" style="cursor: pointer;" data-column="rarity" onclick="sortClick(this.id)" id="rarity">レアリティ</th>
                                <th class="item-th" style="cursor: pointer;" data-column="cost" onclick="sortClick(this.id)" id="cost">コスト</th>
                                <th class="item-th" style="width: 100px;">固有ヒーロー</th>
                                <th class="item-th" style="width: 140px;">ステータス</th>
                                <th class="item-th" style="width: 300px;">テキスト</th>
                            </tr>
                        </thead>
                        <tbody style="font-size:12px";>

                        </tbody>
                    </table>
                </div>
                
                <div id="power-content" class="power-content">
                    <!--パワータブの内容-->
                    <div class="button-list">
                        <span class="button-category">タンク</span>
                        <div class="button-only">
                            <img src="assets/images/icons/hero/DVA.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="DVA"><!-- D.VA -->
                            <img src="assets/images/icons/hero/オリーサ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="オリーサ"><!-- オリーサ -->
                            <img src="assets/images/icons/hero/ザリア.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ザリア"><!-- ザリア -->
                            <img src="assets/images/icons/hero/ジャンカー・クイーン.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ジャンカー・クイーン"><!-- ジャンカー・クイーン -->
                            <img src="assets/images/icons/hero/ラインハルト.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ラインハルト"><!-- ラインハルト -->
                            <img src="assets/images/icons/hero/シグマ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="シグマ"><!-- シグマ -->
                        </div>
                    </div>
                    <div class="button-list">
                        <span class="button-category">ダメージ</span>
                        <div class="button-only">
                            <img src="assets/images/icons/hero/アッシュ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="アッシュ"><!-- アッシュ -->
                            <img src="assets/images/icons/hero/キャスディ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="キャスディ"><!-- キャスディ -->
                            <img src="assets/images/icons/hero/ゲンジ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ゲンジ"><!-- ゲンジ -->
                            <img src="assets/images/icons/hero/ソルジャー76.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ソルジャー76"><!-- ソルジャー76 -->
                            <img src="assets/images/icons/hero/メイ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="メイ"><!-- メイ -->
                            <img src="assets/images/icons/hero/リーパー.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="リーパー"><!-- リーパー -->
                            <img src="assets/images/icons/hero/フレイヤ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="フレイヤ"><!-- フレイヤ -->
                            <img src="assets/images/icons/hero/ジャンクラット.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ジャンクラット"><!-- ジャンクラット -->
                        </div>
                    </div>
                    <div class="button-list">
                        <span class="button-category">サポート</span>
                        <div class="button-only">
                            <img src="assets/images/icons/hero/アナ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="アナ"><!-- アナ -->
                            <img src="assets/images/icons/hero/キリコ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="キリコ"><!-- キリコ -->
                            <img src="assets/images/icons/hero/ジュノ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ジュノ"><!-- ジュノ -->
                            <img src="assets/images/icons/hero/マーシー.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="マーシー"><!-- マーシー -->
                            <img src="assets/images/icons/hero/モイラ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="モイラ"><!-- モイラ -->
                            <img src="assets/images/icons/hero/ルシオ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ルシオ"><!-- ルシオ -->
                            <img src="assets/images/icons/hero/ゼニヤッタ.png" onclick="selectHero(this.id)" class="power-hero-icon-off" id="ゼニヤッタ"><!-- ゼニヤッタ -->
                        </div>
                    </div>

                    <!--パワー一覧（テーブル）-->
                    <div class="power-title">パワー一覧</div>
                    <table class="power-table" id="power-table">
                        <thead class="power-thead">
                            <tr class="power-tr">
                                <th class="power-th" style="width: 120px;">パワー名</th>
                                <th class="power-th" style="width: 60px;">アイコン</th>
                                <th class="power-th" style="width: 60px;">ヒーロー</th>
                                <th class="power-th" style="width: 300px;">テキスト</th>
                            </tr>
                        </thead>
                        <tbody style="font-size:12px";>
                            <tr class="power-tr"></tr>
                        </tbody>
                    </table>
                </div>
        </main-IAP>
    </body>
    <script src="js/itemlist.js"></script>
    <script src="js/powerlist.js"></script>
    <script src="js/itemandpower.js"></script>
</html>
