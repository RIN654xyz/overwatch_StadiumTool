<!DOCTYPE html>
<html style="overflow: scroll; font-family: Meiryo, Hiragino Sans">
    <head>
        <meta charset="UTF-0">
        <link rel="stylesheet" href="css/style.css">
        <title>ビルドシミュレーター</title>
    </head>
    <!--ヘッダー-->
    <header>
        <div class="header-top">
            <p class="header-title">ビルドシミュレーター</p>
            <img src="assets/images/icons/ow2.png" class="ow2-icon">
            <img src="assets/images/icons/stadium.png" class="stadium-icon">
        </div>
        <div class="header-bottom">
            <!--ボタン後ろに空白が入るため改行しない-->
            <a href="index.html" class="header-button">トップページ</a><a href="itemAndPower.html" class="header-button">アイテム/パワー一覧</a><a href="buildSimulator.html" class="header-button-selected">ビルドシミュレーター</a><a href="patchNote.html" class="header-button">パッチノート</a>
        </div>
    </header>
    <main-buildsimulator>
        <p class="selectedhero-title">選択ヒーロー</p>
        <img src="assets/images/icons/ow2.png" onclick="openHeroWindow()" class="hero-icon">
        <div class="modal-overlay" id="hero-window">
            <div class="modal-content">
                <span class="close-button" onclick="closeHeroWindow()">✖︎</span>
            </div>
        </div>
        <div style="display: flex;">
            <p class="selectedbuild-title">ビルド</p>
            <p class="status-title">ステータス</p>
        </div>
        <div style="display: flex;">
            <div class="selectedbuild-content"></div>
            <div class="status-content">
                <p class="status">キャラ名</p>
                <p class="status">ライフ：</p>
                <p class="status">アーマー：</p>
                <p class="status">シールド：</p>
                <p class="status">メイン武器：</p>
                <p class="status">サブ武器：</p>
                <p class="status">アビリティ１：</p>
                <p class="status">アビリティ２：</p>
                <p class="status">アビリティ３：</p>
                <p class="status">ULT：</p>
                <p class="status">追加効果：</p>
            </div>
        </div>
        <p class="itemlist-title">アイテム一覧</p>
        <p class="powerlist-title">パワー一覧</p>
    </main-buildsimulator>
    <script src="js/buildsimulator.js"></script>
</html>
